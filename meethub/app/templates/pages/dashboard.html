{% extends "base.html" %}

{% block title %}Create an activity{% endblock %}

{% block content %}
    <h1>Dashboard</h1>
    <div id="map-canvas" style="width:100%;height:300px;"></div>

    <script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false&key=AIzaSyAj6kuXFBzL_NCXe3LVrAcvbM3Tk93Nimk"></script>
<script>
function initialize() {
  var map = new google.maps.Map(document.getElementById('map-canvas'));
  var bounds = new google.maps.LatLngBounds();
  function addMarker(lat, lng, title, lab) {
    var position = new google.maps.LatLng(lat, lng);
    var marker = new google.maps.Marker({
      position: position,
      map: map,
      clickable: true,
      title: title,
      label: lab
    });
    bounds.extend(position);
  }
  addMarker(0, 0, "Test", "1");
  map.fitBounds(bounds);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>

{% endblock %}
