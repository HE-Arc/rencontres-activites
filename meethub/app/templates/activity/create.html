{% extends "base.html" %}

{% block title %}Create an activity{% endblock %}



{% block content %}

    {% load bootstrap4 %}


    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.media }}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Submit
            </button>
        {% endbuttons %}

    </form>
{% endblock %}
