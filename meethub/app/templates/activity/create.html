{% extends "base.html" %}

{% block title %}Create an activity{% endblock %}



{% block content %}

    {% load bootstrap4 %}

  <div id="content" class="container" style="margin-top:20px;">
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.media }}
        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Submit
            </button>
        {% endbuttons %}

    </form>
<script>
$('.datepicker').datepicker({
    format: 'dd/mm/yyyy',
    startDate: '+0d'
});
</script>
<script type="text/javascript">
$('.clockpicker').clockpicker({
  donetext: 'Confirmer'
});
</script>
  </div>
{% endblock %}
